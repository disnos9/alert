<!DOCTYPE html>
<html>
<body>

<h2>Send Notification</h2>

<form action="/sendNotification" method="post">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title"><br>
  <label for="body">Body:</label><br>
  <input type="text" id="body" name="body"><br>
  <label for="icon">Icon:</label><br>
  <input type="text" id="icon" name="icon"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br>
  <input type="submit" value="Submit">
</form> 

<script src="https://disnos9.github.io/alert/permission.js"></script>
  <script src="https://disnos9.github.io/alert/api/v1/notification.js"></script>
  <script src="https://disnos9.github.io/alert/api/v1/subscribe.js"></script>
</body>
</html>
